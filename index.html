<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body id="poke-app">    
   <div class="container">
       <div class="pokemon-filter">
           <button class="btn -default -active" type="button">All</button>
           <button class="btn -normal" type="button">Normal</button>
           <button class="btn -fighting" type="button">Fighting</button>
           <button class="btn -flying" type="button">Flying</button>
           <button class="btn -poison" type="button">Poison</button>
           <button class="btn -ground" type="button">Ground</button>
           <button class="btn -rock" type="button">Rock</button>
           <button class="btn -bug" type="button">Bug</button>
           <button class="btn -ghost" type="button">Ghost</button>
           <button class="btn -steel" type="button">Steel</button>
           <button class="btn -fire" type="button">Fire</button>
           <button class="btn -water" type="button">Water</button>
           <button class="btn -grass" type="button">Grass</button>
           <button class="btn -electric" type="button">Electric</button>
           <button class="btn -psychic" type="button">Psychic</button>
           <button class="btn -ice" type="button">Ice</button>
           <button class="btn -dragon" type="button">Dragon</button>
           <button class="btn -dark" type="button">Dark</button>
           <button class="btn -fairy" type="button">Fairy</button>
       </div>
       <div class="pokemon-wrapper">
            <div class="pokemon-header">
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <div class="header-logo">
                    <img src="./img/pokodex.png" alt="">
                </div>
            </div>
            <div class="pokemon-container" id="showPokemon">
            </div>
       </div>
   </div>
   <div class="modal-bg">    
</div>
   <script src="main.js"></script>
</body>
</html>
